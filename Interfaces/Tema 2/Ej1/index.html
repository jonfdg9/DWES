<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="ej1.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fancyapps/ui/dist/fancybox.css"/>
    <title>FancyBox</title>
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@fancyapps/ui@4.0/dist/fancybox.umd.js"></script>
</head>
<body>
    <h1>Galeria utilizando FancyBox</h1>
    
    <div class="flex flex-wrap gap-5 justify-center max-w-5xl mx-auto px-6">
        <a data-fancybox="gallery" href="img/aguila.jpg" data-caption="First image">
        <img src="img/aguila.jpg" />
        </a>
        <a data-fancybox="gallery" href="img/buhoyzorro.jpg" data-caption="Second image">
        <img src="img/buhoyzorro.jpg" width="100"/>
        </a>
        <a data-fancybox="gallery" href="img/jirafas.jpg" data-caption="Third image">
        <img src="img/jirafas.jpg" />
        </a>
        <a data-fancybox="gallery" href="img/leon.jpg" data-caption="Fourth image">
        <img src="img/leon.jpg" />
        </a>
        <a data-fancybox="gallery" href="img/pez.jpg" data-caption="Sixth image">
        <img src="img/pez.jpg" />
        </a>

        
    </div>
</body>

</html>
